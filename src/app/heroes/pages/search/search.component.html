<div class="flex flex-column">
  <h3>Buscador</h3>
  <mat-form-field>
    <mat-label>Buscador de héroes</mat-label>
    <input
    type="text"
    matInput
    [formControl]="searchInput"
    (input)="searchHero()"
    [matAutocomplete]="auto"

    >
    <mat-autocomplete
    #auto="matAutocomplete"
    autoActiveFirstOption
    (optionSelected)="onSelectedHero($event)"
    >
      <mat-option
      *ngFor="let sugges of heroes "
      [value]="sugges"
      >{{sugges.superhero}}</mat-option>
      <mat-option
      value=""
      *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0"
      >No se encontró nada con el término {{searchInput.value}}</mat-option>
    </mat-autocomplete>
  </mat-form-field>

  {{selectedHero | json}}

</div>
