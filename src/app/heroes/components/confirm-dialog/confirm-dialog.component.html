<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
  <p>Esta acción es irreversible, desea borrar al a {{data.superhero}}</p>

</div>
<div mat-dialog-actions>
 <button mat-button color="accent" (click)="onNoClick()">No Thanks</button>
 <span class="spacer"></span>
  <button mat-button color="warn" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>
